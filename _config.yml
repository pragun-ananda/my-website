# Set theme
theme: garth-jekyll-theme

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock
- netlify.toml

# Set plugins
plugins:
- jekyll-paginate

# Site settings
url: 'https://mydomain.com'
baseurl: ''
title: 'My blog'
description: 'This is my new blog'
permalink: pretty
logo: "https://1.gravatar.com/avatar/401dfb2f2c7728e4fc8c42045837dd29a995bb3fba999d53cd4f9f19c56b0d8d?size=512"

# Pagination
paginate: 5
paginate_path: page:num

# Collections
collections:
  posts:
    title: Blog
    output: true
    description: "A collection of various thoughts - most of which are about AI research and engineering"
